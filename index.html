<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tennis geht 端berall</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tennis geht 端berall</h1>
    </header>

    <div class="filters">
        <!-- <button>Beliebteste Videos</button> -->
        <!-- <button>Neueste Videos</button> -->
        <select id="yearFilter">
            <option disabled selected>Aus dem Jahr</option>
            <option>2025</option>
            <option>2024</option>
            <option>2023</option>
            <option>2022</option>
        </select>
    </div>

    <div class="video-grid">
        <!-- Videos werden hier dynamisch eingef端gt -->
    </div>

    <footer>
        <div class="legal-buttons">
            <a href="impressum.html" class="legal-button">Impressum</a>
            <a href="datenschutz.html" class="legal-button">Datenschutz</a>
        </div>
    </footer>

    <script>
        let allVideos = [];

        function renderVideos(videos) {
            const grid = document.querySelector('.video-grid');
            grid.innerHTML = '';
            videos.forEach(video => {
                const div = document.createElement('div');
                div.className = 'video-placeholder';
                div.innerHTML = `
                    <video controls>
                        <source src="${video.file}" type="video/mp4">
                        Dein Browser unterst端tzt kein Video.
                    </video>
                    <p><strong>${video.title}</strong><br>${video.year}<br>${video.description}</p>
                `;
                grid.appendChild(div);
            });
        }

        fetch('videos.json')
            .then(response => response.json())
            .then(videos => {
                allVideos = videos;
                renderVideos(allVideos);
            })
            .catch(error => {
                console.error('Fehler beim Laden der Videos:', error);
            });

        document.addEventListener('DOMContentLoaded', () => {
            const yearFilter = document.getElementById('yearFilter');
            yearFilter.addEventListener('change', () => {
                const selectedYear = parseInt(yearFilter.value);
                const filtered = allVideos.filter(video => video.year === selectedYear);
                renderVideos(filtered);
            });
        });
    </script>
</body>
</html>
