<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tennis geht überall</title>
  <meta name="theme-color" content="#000000">
  <meta name="description" content="Private Tennis-Videos: Tennis geht überall – Clips aus unterschiedlichen Jahren und Orten." />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <h1>Tennis geht überall</h1>
    <nav aria-label="Hauptnavigation">
      <ul class="nav-legal">
        <li><a href="impressum.html" class="legal-link">Impressum</a></li>
        <li><a href="datenschutz.html" class="legal-link">Datenschutz</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="controls" aria-labelledby="filter-heading">
      <h2 id="filter-heading" class="visually-hidden">Filter</h2>
      <label for="yearFilter" class="visually-hidden">Videos nach Jahr filtern</label>
      <select id="yearFilter" aria-label="Videos nach Jahr filtern">
        <option value="">Alle Jahre</option>
        <!-- Optionen werden dynamisch ergänzt -->
      </select>
      <!-- Platz für weitere Filter/Sortierung in Zukunft -->
    </section>

    <section class="video-section" aria-labelledby="videos-heading">
      <h2 id="videos-heading" class="visually-hidden">Videoübersicht</h2>
      <div class="video-grid" role="list">
        <!-- Videos werden hier dynamisch eingefügt -->
      </div>
      <div id="status" class="status" aria-live="polite"></div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="legal-buttons">
      <a href="impressum.html" class="legal-button">Impressum</a>
      <a href="datenschutz.html" class="legal-button">Datenschutz</a>
    </div>
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
